<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Insta-cal Popup</title> 

    <!-- Stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Signika:400,700' rel='stylesheet' type='text/css'>
    <link href='extension.css' rel='stylesheet' type='text/css'>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="style.js"></script>
  </head>

  <body>

    <!-- Tabs List -->
    <div class="tabs">
    <ul class="tab-links">
        <li id="start" class="active"><a href="#tab1">Quick Event</a></li>
        <li><a href="#tab2">Advanced Event</a></li>
    </ul>
 
    <div class="tab-content">

        <!-- Tab 1 -->
        <div id="tab1" class="tab active">
            <h1 id="title">Create simple event:</h1>
            <form id="text_field">
                <input type="text" autofocus="autofocus" name="event" placeholder="Movie at 7 to 10 on friday"><br>
            </form>
        </div>
 
        <!-- Tab 2 -->
        <div id="tab2" class="tab">
            <h1 id="titleAdvanced">Create advanced event:</h1>
        </div>

    </div>
    </div>
  </body>
</html>
