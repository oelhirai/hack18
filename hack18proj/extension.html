<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Insta-Cal Popup</title>

  <!-- Stylesheets -->
  <link href='http://fonts.googleapis.com/css?family=Signika:400,700' rel='stylesheet' type='text/css'>
  <link href='extension.css' rel='stylesheet' type='text/css'>

  <!-- Scripts -->
  <script src="authentication.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <button id="authorize-button" style="visibility: hidden">Authorize</button>

  <div id="initial_page">
    <div class="tabs">
      <ul class="tab-links">
        <li id="start" class="active"><a href="#tab1">Quick Event</a></li>
        <li><a href="#tab2">Advanced Event</a></li>
      </ul>

      <div class="tab-content">
        <div id="tab1" class="tab active">
          <h1 id="title">Create simple event:</h1>
          <input type="text" id="event" autofocus="autofocus" name="event" placeholder="Movie at 7 to 10 on friday"><br>
        </div>
        
        <div id="tab2" class="tab">
          <h1 id="titleAdvanced">Create advanced event:</h1>
        </div>

      </div>
    </div>
  </div>

<!--     <div id="initial_page">
    <h1>Create new event</h1>
        <input type="text" id="event">
    <p>Advanced options</p>
  </div>  -->    

  <div id="confirmation_page">
    <p>Saved!</p>
    <input type="text" id="eventTitle" value="a" readonly><br>
    <input type="text" id="eventLocation" value="b" readonly><br>
    <input type="text" id="eventStart" value="c" readonly><br>
    <input type="text" id="eventEnd" value="d" readonly><br>
    <button type="submit" id="okButton">Ok</button>
    <button type="submit" id="undoButton">Undo</button>
  </div>

</body>
</html>
